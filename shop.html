<style>
.menu-icon {
            cursor: pointer;
            display: none;
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }

        .bar {
            width: 30px;
            height: 3px;
            background-color: #df52ff;
            margin: 6px 0;
            transition: 0.4s;
        }

        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            background-color: #383838;
            width: 70%;
            height: 22%;
            text-align: center;
            z-index: 100;
            overflow-x: hidden;
            animation: slideDown 0.5s ease-in-out;
        }

        .mobile-menu ul {
            list-style: none;
            padding: 0;
        }

        .mobile-menu li {
            margin: 20px 0;
        }

        .mobile-menu a {
            text-decoration: none;
            color: #ff7119;
            font-size: 1.4em; /* کوچک‌تر کردن اندازه متن */
            display: block;
            transition: color 0.3s ease-in-out;
        }

        .mobile-menu a:hover {
            color: #77EFFF;
        }

        @media screen and (max-width: 768px) {
            .menu-icon {
                display: block;
            }
        }

        /* انیمیشن اسلاید دانون */
        @keyframes slideDown {
            from {
                top: -100%;
            }
            to {
                top: 0;
            }
        }
    </style>
</head>
